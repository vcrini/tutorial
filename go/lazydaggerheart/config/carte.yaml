- name: Tomo di Ava
  class: Mago
  type: Grimorio
  caster_trait: Conoscenza
  description: "Spinta Magica: Effettuate un Tiro Incantesimo contro un bersaglio entro distanza di Mischia. In caso di successo, il bersaglio viene respinto fino a distanza Lontana e subisce d10+2 danni magici pari alla vostra Competenza. Armatura di Tava: Spendete una Speranza per conferire a un bersaglio che potete toccare bonus +1 al suo Punteggio di Armatura fino al suo prossimo riposo o fino a quando non lanciate nuovamente Armatura di Tava. Spunzone di Ghiaccio: Effettuate un Tiro Incantesimo (12) per evocare una grande punta di ghiaccio entro distanza Lontana. Se la usate come arma, effettuate invece il Tiro Incantesimo contro la Difficoltà del bersaglio. In caso di successo, infliggete d6 danni fisici applicando la vostra Competenza."
  effects: []
- name: Tomo di Illiat
  class: Mago
  type: Grimorio
  caster_trait: Conoscenza
  description: "Torpore: Effettuate un Tiro Incantesimo contro un bersaglio entro distanza Prossima. In caso di successo, il bersaglio è Addormentato fino a quando non subisce danni o il GM spende una Paura nel suo turno per rimuovere questa condizione. Salva Arcana: Una volta per riposo, spendete un numero qualsiasi di Speranze e lanciate proiettili magici che colpiscono un bersaglio entro distanza Ravvicinata. Tirate un numero di d6 pari alle Speranze spese e infliggete il totale come danni magici al bersaglio. Telepatia: Spendete una Speranza per aprire una linea di comunicazione mentale con un bersaglio che potete vedere. Questo legame dura fino al vostro prossimo riposo o fino a quando non lanciate nuovamente Telepatia."
  effects: []
- name: Tomo di Tyfar
  class: Mago
  type: Grimorio
  caster_trait: Conoscenza
  description: "Fiamma Selvaggia: Effettuate un Tiro Incantesimo contro un massimo di tre avversari entro distanza di Mischia. I bersagli contro cui avete successo subiscono 2d6 danni magici e devono marcare uno Stress mentre fiamme eruttano dalla vostra mano. Mano Magica: Evocate una mano magica delle stesse dimensioni e forza della vostra che potete comandare entro una distanza Lontana. Foschia Misteriosa: Effettuate un Tiro Incantesimo (13) per evocare temporaneamente una fitta nebbia entro distanza Prossima. La nebbia occulta quest’area e tutto ciò che contiene."
  effects: []
- name: Tomo di Sitil
  class: Mago
  type: Grimorio
  caster_trait: Conoscenza
  description: "Grimorio Camuffamento: Modificate magicamente il vostro aspetto e i vostri vestiti per evitare di essere riconosciuti. Gemellare: Spendete 2 Speranze per lanciare questo incantesimo su voi stesso o su un alleato entro distanza Ravvicinata. La prossima volta che il bersaglio effettua un attacco, può colpire un bersaglio aggiuntivo entro la portata contro cui il suo tiro attacco avrebbe avuto successo. Potete mantenere attivo questo incantesimo su una sola creatura alla volta. Illusione: Effettuate un Tiro Incantesimo (14). In caso di successo, create un’illusione visiva non più grande di voi entro distanza Ravvicinata che dura finché la osservate. Solo chi la osserva entro distanza di Mischia può capirne la natura illusoria."
  effects: []
- name: Tomo di Viagras
  class: Mago
  type: Grimorio
  caster_trait: Conoscenza
  description: "Camuffamento: modificate magicamente il vostro aspetto e i vostri vestiti per non essere riconosciuti. Gemellare: spendete 2 Speranze per lanciare l'effetto su voi o un alleato entro Ravvicinata. Illusione: effettuate un Tiro Incantesimo (14) e create un'illusione visiva entro Ravvicinata."
  effects: []
- name: Tomo di Korvax
  class: Mago
  type: Grimorio
  caster_trait: Conoscenza
  description: "Levitazione: Effettuate un Tiro Incantesimo per sollevare temporaneamente in aria un bersaglio che potete vedere e spostarlo entro distanza Ravvicinata dalla sua posizione di partenza. Smentire: Spendete una Speranza per costringere un bersaglio entro distanza di Mischia a effettuare un Tiro Reazione (15). In caso di fallimento, questi dimentica l’ultimo minuto della vostra conversazione. Cerchio Runico: Marcate uno Stress per creare un cerchio magico temporaneo sul terreno dove vi trovate. Tutti gli avversari che si trovano o entrano a distanza di Mischia subiscono 2d12+4 danni magici e vengono respinti indietro a distanza Prossima."
  effects: []
- name: Tomo di Homet
  class: Mago
  type: Grimorio
  caster_trait: Conoscenza
  description: "Oltrepasso: Effettuate un Tiro Incantesimo (13). Una volta per riposo, in caso di successo, voi e tutte le creature che vi toccano potete oltrepassare un muro o una porta entro distanza Ravvicinata. L’effetto termina quando tutti si trovano dall’altra parte. Portale Dimensionale: Effettuate un Tiro Incantesimo (14). Una volta per ogni riposo lungo, se il tiro ha esito positivo, aprite un portale verso un luogo in un’altra dimensione o piano dell’esistenza in cui siete già stati. Il portale rimane aperto fino al vostro prossimo riposo."
  effects: []
- name: Tomo di Vyla
  class: Mago
  type: Grimorio
  caster_trait: Conoscenza
  description: "Tuffo nella Memoria: effettuate un Tiro Incantesimo contro un bersaglio entro Lontana per porre una domanda al GM su un suo ricordo pertinente. Lucidità Condivisa: una volta per riposo lungo, spendete una Speranza per legare due creature consenzienti che possono scegliere chi marca Stress."
  effects: []
- name: Tomo di Ronin
  class: Mago
  type: Grimorio
  caster_trait: Conoscenza
  description: "Trasformazione: Effettuate un Tiro Incantesimo (15). In caso di successo, vi trasformate in un oggetto inanimato non più grande del doppio della vostra taglia normale. Potete rimanere in questa forma finché non subite danni. Spossatezza Eterna: Una volta per riposo lungo, effettuate un Tiro Incantesimo contro un bersaglio entro distanza Ravvicinata. In caso di successo, il bersaglio diventa permanentemente Vulnerabile. Non può liberarsi di questa condizione in alcun modo."
  effects: []
- name: Tomo di Yarrow
  class: Mago
  type: Grimorio
  caster_trait: Conoscenza
  description: "Inceppatempo: Effettuate un Tiro Incantesimo (18). In caso di successo, il tempo rallenta temporaneamente fino a fermarsi per tutti quelli che si trovano entro distanza Lontana tranne voi. Riprende il suo normale scorrere la prossima volta che effettuate un tiro azione che ha come bersaglio un’altra creatura. Immunità alla Magia: Spendete 5 Speranze per diventare immune ai danni da magia fino al prossimo riposo."
  effects: []
- name: Tomo di Grynn
  class: Mago
  type: Grimorio
  caster_trait: Conoscenza
  description: "Deflessione Arcana: Una volta per ogni riposo lungo, spendete una Speranza per annullare il danno di un attacco che ha come bersaglio voi o un alleato entro distanza Prossima. Cronolucchetto: Scegliete un oggetto entro distanza Lontana. L’oggetto si ferma nel tempo e nello spazio esattamente dove si trova fino al vostro prossimo riposo. Se una creatura cerca di spostarlo, effettuate un Tiro Incantesimo contro di essa per impedirglielo. Muro di Fiamme: Effettuate un Tiro Incantesimo (15). In caso di successo, create un muro di fiamme magiche tra due punti entro distanza Lontana. Tutte le creature nel suo percorso devono scegliere da che parte stare e qualsiasi cosa oltrepassi il muro subisce 4d10+3 danni magici."
  effects: []

