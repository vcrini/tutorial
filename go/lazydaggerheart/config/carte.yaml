  type: Abilità
  caster_trait: Istinto
  description: "Quando seguite le tracce di una creatura specifica o di un gruppo di creature basandovi sui segni del loro passaggio, potete spendere qualsiasi numero di Speranze e porre al GM altrettante domande dalla lista seguente. • In che direzione sono andati? • Quanto tempo fa hanno oltrepassato questo luogo? • Cosa stavano facendo in questo luogo? • Quanti erano? Quando incontrate creature che avete seguito in questo modo, ottenete bonus +1 all’Evasione contro di loro."
  effects: []
- name: Lingua della Natura
  class: Druido
  type: Abilità
  caster_trait: Istinto
  description: "Potete parlare la lingua del mondo naturale. Quando volete parlare con le piante e gli animali intorno a voi, effettuate un Tiro Istinto (12). In caso di successo, vi daranno le informazioni che conoscono. Con un tiro Paura, la loro conoscenza potrebbe essere limitata o avere un costo. Inoltre, prima di effettuare un Tiro Incantesimo mentre vi trovate in un ambiente naturale, potete spendere una Speranza per ottenere bonus +2 al tiro."
  effects: []
- name: Rovi Maligni
  class: Druido
  type: Incantesimo
  caster_trait: Istinto
  description: "Effettuate un Tiro Incantesimo contro un bersaglio entro distanza Lontana. In caso di successo, radici e rampicanti si estendono dal terreno, infliggendo 1d8+1 danni fisici e Trattenendo temporaneamente il bersaglio. Inoltre, in caso di successo, potete spendere una Speranza per Trattenere temporaneamente un altro avversario entro distanza Prossima dal primo bersaglio."
  effects: []
- name: Evoca Sciame
  class: Druido
  type: Incantesimo
  caster_trait: Istinto
  description: "Scarabei Corazzati di Tekaira: Marcate uno Stress per evocare scarabei corazzati che vi circondano. Quando subite il prossimo danno, riducetene la gravità di una soglia. Potete spendere una Speranza per mantenere evocati gli scarabei dopo aver subito il danno. Lucciole Fiammanti: Effettuate un Tiro Incantesimo contro tutti gli avversari entro distanza Ravvicinata. Spendete una Speranza per infliggere 2d8+3 danni magici ai bersagli contro cui avete avuto successo."
  effects: []
- name: Famiglio della Natura
  class: Druido
  type: Abilità
  caster_trait: Istinto
  description: "Incantesimo FAMIGLIO DELLA NATURA Spendete una Speranza per evocare un piccolo spirito della natura o una creatura della foresta fino al prossimo riposo, fino a quando non lanciate nuovamente Famiglio della Natura o il famiglio viene bersagliato da un attacco. Se spendete una Speranza aggiuntiva, potete evocare un famiglio volante. Potete comunicare con esso, effettuare un Tiro Incantesimo per assegnargli semplici..."
  effects: []
- name: Dardo Corrosivo
  class: Druido
  type: Incantesimo
  caster_trait: Istinto
  description: "Effettuate un Tiro Incantesimo contro un bersaglio entro distanza Lontana. In caso di successo, infliggete d6+4 danni magici applicando la vostra Competenza. Inoltre, marcate 2 o più Stress per renderlo permanentemente Ustionato. Un bersaglio Ustionato subisce penalità –1 alla sua Difficoltà per ogni 2 Stress che avete speso. Questa condizione è cumulabile."
  effects: []
- name: Stelo Torreggiante
  class: Druido
  type: Incantesimo
  caster_trait: Istinto
  description: "Una volta per riposo, potete evocare uno stelo spesso e contorto entro distanza Ravvicinata che può essere facilmente scalato. La sua altezza può raggiungere una distanza Lontana. Marcate uno Stress per usare questo incantesimo come un attacco. Effettuate un Tiro Incantesimo contro un avversario o un gruppo di avversari entro distanza Ravvicinata. Lo stelo solleva in aria i bersagli contro cui avete successo per poi farli cadere, infliggendo d8 danni fisici applicando la vostra Competenza."
  effects: []
- name: Stretta Letale
  class: Druido
  type: Incantesimo
  caster_trait: Istinto
  description: "Effettuate un Tiro Incantesimo contro un bersaglio entro distanza Ravvicinata e scegliete una delle seguenti opzioni: • Attirate il bersaglio a distanza di Mischia o vi avvicinate a lui a distanza di Mischia. • Soffocate il bersaglio e lo costringete a marcare 2 Stress. • Tutti gli avversari tra voi e il bersaglio devono superare un Tiro Reazione (13) o essere colpiti dai rampicanti, subendo 3d6+2 danni fisici. In caso di successo, dalle vostre mani si estendono dei rampicanti che causano l’effetto scelto e Trattengono temporaneamente il bersaglio."
  effects: []
- name: Prato del Risanamento
  class: Druido
  type: Incantesimo
  caster_trait: Istinto
  description: "Una volta per riposo lungo, potete evocare un campo di piante curative intorno a voi. Ovunque entro distanza Ravvicinata la natura esplode di vita, permettendo a voi e a tutti gli alleati nell’area di recuperare un Punto Ferita. Spendete 2 Speranze per aumentare il recupero a 2 Punti Ferita."
  effects: []
- name: Pelle di Spine
  class: Druido
  type: Incantesimo
  caster_trait: Istinto
  description: "Una volta per riposo, spendete una Speranza per far germogliare spine su tutto il vostro corpo. Mettete su questa carta un numero di gettoni pari al vostro tratto da Incantatore. Quando subite danni, potete spendere un numero qualsiasi di gettoni per tirare lo stesso numero di d6. Sommate i risultati e diminuite i danni subiti del totale. Se siete entro distanza di Mischia dall’attaccante, infliggete il totale come danni all’attaccante. Quando riposate, rimuovete tutti i gettoni non spesi."
  effects: []
- name: Fortezza della Selva
  class: Druido
  type: Incantesimo
  caster_trait: Istinto
  description: "Effettuate un Tiro Incantesimo (13). In caso di successo, spendete 2 Speranze per far crescere una barricata naturale a forma di cupola che può riparare voi e un alleato. All’interno della cupola, una creatura non può essere bersagliata da attacchi né può attaccare. Gli attacchi contro la cupola hanno automaticamente successo. La cupola ha le seguenti soglie di danno e puoi subire fino a 3 Punti Ferita prima di cedere. Mettete dei gettoni su questa carta per rappresentare i Punti Ferita subiti. danno minore 15 danno maggiore 30 danno grave Marcate 1 PF Marcate 2 PF Marcate 3 PF"
  effects: []
- name: Evoca Destrieri
  class: Druido
  type: Incantesimo
  caster_trait: Istinto
  description: "Spendete un numero qualsiasi di Speranze per evocare altrettanti destrieri magici (come cavalli, cammelli o elefanti) che voi e i vostri alleati potete cavalcare fino al vostro prossimo riposo lungo o fino a quando i destrieri subiscono danni. I destrieri raddoppiano la vostra velocità di movimento su terra e, quando siete in pericolo, vi consentono di muovervi entro distanza Lontana senza dover tirare. Le creature che cavalcano un destriero subiscono penalità –2 ai tiri attacco e bonus +2 ai tiri di danno."
  effects: []
- name: Foraggiare
  class: Druido
  type: Abilità
  caster_trait: Istinto
  description: "Come mossa aggiuntiva durante l’interludio, potete tirare un d6 per vedere cosa riuscite a trovare. Collaborate con il GM per descriverlo e aggiungerlo all’inventario come scorta. Il vostro personaggio può trasportare fino a cinque scorte di questo tipo alla volta. Esito Consumabile Effetto 1 Un cibo unico Rimuovete 2 Stress 2 Una bella reliquia Ottenete 2 Speranze 3 Una runa arcana +2 al Tiro Incantesimo 4 Una fiala curativa Curate 2 Punti Ferita Un portafortuna Ripetete 5 qualsiasi tiro di dado 6 Scegliete una delle opzioni sopra."
  effects: []
- name: Padronanza della Saggezza
  class: Druido
  type: Abilità
  caster_trait: Istinto
  description: "Abilità FORAGGIARE Come mossa aggiuntiva durante l’interludio, potete tirare un d6 per vedere cosa riuscite a trovare. Collaborate con il GM per descriverlo e aggiungerlo all’inventario come scorta. Il vostro personaggio può trasportare fino a cinque scorte di questo tipo alla volta. Esito Consumabile Un cibo unico Una bella reliquia Una runa arcana Una fiala curativa Effetto Rimuovete 2 Stress Ottenete 2 Speranze..."
  effects: []
- name: Impeto Selvaggio
  class: Druido
  type: Incantesimo
  caster_trait: Istinto
  description: "Una volta per riposo lungo, marcate uno Stress per incanalare il mondo naturale che vi circonda e potenziarvi. Descrivete come cambia il vostro aspetto, quindi mettete un d6 su questa scheda con il valore 1 rivolto verso l’alto. Mentre il Dado Impeto Selvaggio è attivo, aggiungete il suo valore a ogni tiro azione che effettuate. Dopo aver aggiunto il suo valore a un tiro, aumentate il valore del Dado Impeto Selvaggio di uno. Quando il valore del dado supera 6 o riposate, questa forma svanisce e dovete marcare uno Stress aggiuntivo."
  effects: []
- name: Spiriti della Foresta
  class: Druido
  type: Incantesimo
  caster_trait: Istinto
  description: "Effettuate un Tiro Incantesimo (13). In caso di successo, spendete un numero qualsiasi di Speranze per creare un numero uguale di piccoli spiriti della foresta che appaiono in punti a vostra scelta entro distanza Lontana, fornendo i seguenti benefici: • I vostri alleati ottengono bonus +3 ai tiri attacco contro avversari entro distanza di Mischia da uno spirito. • Un alleato che marca una Casella Armatura mentre si trova entro distanza di Mischia da uno spirito può marcare una Casella Armatura aggiuntiva. Uno spirito svanisce dopo aver concesso un beneficio o subito danni."
  effects: []
- name: Barriera di Rinnovamento
  class: Druido
  type: Incantesimo
  caster_trait: Istinto
  description: "Effettuate un Tiro Incantesimo (15). Una volta per riposo, in caso di successo, create una barriera di energia protettrice attorno a voi fino a distanza Prossima. Voi e tutti gli alleati all’interno della barriera quando l’incantesimo viene lanciato recuperate 1d4 Punti Ferita. Mentre la barriera è attiva, voi e tutti gli alleati al suo interno avete resistenza ai danni fisici provenienti dall’esterno. Quando vi muovete, la barriera vi segue."
  effects: []
- name: Santuario della Natura
  class: Druido
  type: Abilità
  caster_trait: Istinto
  description: "Dopo un riposo lungo, mettete su questa carta un numero di gettoni pari al numero di carte del dominio della Saggezza nella vostra dotazione e nella vostra riserva. Quando dovreste effettuare un Tiro Incantesimo, potete spendere un numero qualsiasi di gettoni dopo il tiro per ottenere bonus +1 per ogni gettone speso. Quando ottenete un successo critico su un Tiro Incantesimo per un incantesimo del dominio della Saggezza, ottenete un gettone. Quando completate un riposo lungo, rimuovete tutti i gettoni non spesi."
  effects: []
- name: Dominio Vegetale
  class: Druido
  type: Incantesimo
  caster_trait: Istinto
  description: "Effettuate un Tiro Incantesimo (18). In caso di successo, una volta per ogni riposo lungo, rimodellate la vegetazione circostante entro distanza Lontana. Ad esempio, potete far crescere alberi all’istante, liberare un sentiero da fitti rampicanti o creare un muro di radici."
  effects: []
- name: Forza della Natura
  class: Druido
  type: Incantesimo
  caster_trait: Istinto
  description: "Marcate uno Stress per trasformarvi in un gigantesco spirito della natura, ottenendo i seguenti benefici: • Quando riuscite in un tiro attacco o Incantesimo, ottenete bonus +10 al tiro di danno. • Quando infliggete abbastanza danni da sconfiggere una creatura entro distanza Ravvicinata, la assorbite e riparate una Casella Armatura. • Non potete essere Trattenuti. Prima di effettuare un tiro azione, dovete spendere una Speranza. Se non potete, tornate alla vostra normale forma."
  effects: []
- name: Tempesta
  class: Druido
  type: Incantesimo
  caster_trait: Istinto
  description: "Scegliete un tipo di precipitazione tra le seguenti ed effettuate un Tiro Incantesimo contro tutti i bersagli entro distanza Lontana. I bersagli contro cui avete successo ne subiscono gli effetti finché il GM non spende un Paura nel proprio turno per terminare questo incantesimo. • Tormenta di Neve: Infliggete 2d20+8 danni magici e i bersagli sono temporaneamente Vulnerabili. • Uragano: Infliggete 3d10+10 danni magici e scegliete una direzione in cui soffia il vento. I bersagli non possono muoversi controvento. • Tempesta di Sabbia: Infliggete 5d6+9 danni magici. Gli attacchi effettuati oltre distanza di Mischia hanno svantaggio."
  effects: []

- name: Voce della Ragione
  class: Consacrato
  type: Abilità
  caster_trait: Forza
  description: "Parlate con potere e autorità senza pari. Avete vantaggio sui tiri azione per placare situazioni violente o convincere qualcuno a seguire il vostro esempio. Inoltre, trovate nuova forza nei momenti di difficoltà. Quando tutte le vostre caselle Stress sono marcate, ottenete bonus +1 alla Competenza per i tiri di danno."
  effects: []
- name: Divinazione
  class: Consacrato
  type: Incantesimo
  caster_trait: Forza
  description: "Una volta per riposo lungo, spendete 3 Speranze per entrare in contatto con forze ultraterrene e porre una domanda a cui sia possibile rispondere con “sì” o “no” su un evento, una persona, un luogo o una situazione nel prossimo futuro. Per un istante, il presente svanisce e scorgete la risposta davanti a voi."
  effects: []
- name: SalvaGuardia
  class: Consacrato
  type: Incantesimo
  caster_trait: Forza
  description: "Spendete 3 Speranze e scegliete un alleato entro distanza Ravvicinata. Questi viene contrassegnato con un sigillo protettivo luminoso. Quando l’alleato dovrebbe compiere una mossa finale, cura invece un Punto Ferita. Questo effetto termina quando evita al bersaglio una mossa finale, quando lanciate Salvaguardia su un altro bersaglio o quando completate un riposo lungo."
  effects: []
- name: Dardo Tracciante
  class: Consacrato
  type: Incantesimo
  caster_trait: Forza
  description: "Effettuate un Tiro Incantesimo contro un bersaglio entro distanza Lontana. In caso di successo, spendete una Speranza per lanciare un raggio di luce scintillante verso il bersaglio, infliggendo d8+2 danni magici applicando la vostra Competenza. Il bersaglio diventa temporaneamente Vulnerabile e brilla intensamente fino a quando questa condizione non viene rimossa."
  effects: []
- name: Tocco Risanatore
  class: Consacrato
  type: Incantesimo
  caster_trait: Forza
  description: "Ponete le mani su una creatura incanalando magia curativa per chiudere le sue ferite. Quando avete qualche minuto per concentrarvi, potete spendere 2 Speranze per curare un Punto Ferita o rimuovere uno Stress al bersaglio della magia. Una volta per riposo lungo, quando impiegate questo tempo per imparare qualcosa di nuovo sul bersaglio o rivelare qualcosa di voi, potete invece curare 2 Punti Ferita o rimuovere 2 Stress."
  effects: []
- name: Rassicurare
  class: Consacrato
  type: Abilità
  caster_trait: Forza
  description: "Una volta per riposo, dopo che un alleato ha tentato un tiro azione ma prima che le conseguenze abbiano effetto, potete offrire assistenza o parole di incoraggiamento. Quando lo fate, il vostro alleato può ripetere il tiro di dado."
  effects: []
- name: Ultime Parole
  class: Consacrato
  type: Incantesimo
  caster_trait: Forza
  description: "Potete infondere una stilla di vita in un cadavere per parlare con esso. Effettuate un Tiro Incantesimo (13). In caso di successo con Speranza, il cadavere risponde fino a tre domande. In caso di successo con Paura, il cadavere risponde a una domanda. Il cadavere risponde in modo veritiero, ma non può fornire informazioni che non conosceva in vita. In caso di fallimento, o una volta che il cadavere ha finito di rispondere, il corpo si trasforma in polvere."
  effects: []
- name: Mani Guaritrici
  class: Consacrato
  type: Incantesimo
  caster_trait: Forza
  description: "Effettuate un Tiro Incantesimo (13) e scegliete come bersaglio un’altra creatura entro distanza di Mischia. In caso di successo, marcate uno Stress per curare 2 Punti Ferita o rimuovere 2 Stress dal bersaglio. In caso di fallimento, marcate uno Stress per curare un Punto Ferita o rimuovere uno Stress dal bersaglio. Non potete curare nuovamente lo stesso bersaglio fino al vostro prossimo riposo lungo."
  effects: []
- name: Rinvigorire
  class: Consacrato
  type: Abilità
  caster_trait: Forza
  description: "Una volta per riposo, quando riuscite in un attacco contro un avversario, potete rimuovere 3 Stress o curare un Punto Ferita. In caso di successo con Speranza, rimuovete anche 3 Stress o curate un Punto Ferita a un alleato entro distanza Ravvicinata."
  effects: []
- name: Plasmare
  class: Consacrato
  type: Incantesimo
  caster_trait: Forza
  description: "Spendete una Speranza per plasmare una quantità di materiale naturale che state toccando (come pietra, ghiaccio o legno) in base alle vostre esigenze. L’area e la massa influenzata non può essere più grande di voi. Ad esempio, potete forgiare uno strumento rudimentale o creare una porta. Potete influenzare solo il materiale che si trova entro distanza Ravvicinata dal punto che state toccando."
  effects: []
- name: Castigo
  class: Consacrato
  type: Incantesimo
  caster_trait: Forza
  description: "Una volta per riposo, spendete 3 Speranze per invocare un tremendo castigo. Quando attaccate con successo con un’arma, raddoppiate il risultato del vostro tiro di danno. Questo attacco infligge danni magici indipendentemente dal tipo di danno dell’arma."
  effects: []
- name: Ristorare
  class: Consacrato
  type: Incantesimo
  caster_trait: Forza
  description: "Dopo un riposo lungo, mettete su questa carta un numero di gettoni pari al vostro tratto da Incantatore. Toccate una creatura e spendete un numero qualsiasi di gettoni per curare 2 Punti Ferita o rimuovere 2 Stress per ogni gettone speso. Potete anche spendere un gettone da questa carta quando toccate una creatura per rimuovere la condizione Vulnerabile o curare un disturbo fisico o magico (il GM potrebbe richiedere gettoni aggiuntivi a seconda della gravità del disturbo). Quando completate un riposo lungo, eliminate tutti i gettoni non spesi."
  effects: []
- name: Aura di Protezione
  class: Consacrato
  type: Incantesimo
  caster_trait: Forza
  description: "Effettuate un Tiro Incantesimo (16). Una volta per ogni riposo lungo, se il tiro ha esito positivo, scegliete un punto entro distanza Lontana e create un’aura di protezione visibile per tutti gli alleati entro distanza Prossima da quel punto. Quando lo fate, mettete un d6 su questa carta con il valore 1 rivolto verso l’alto. Quando un alleato in questa zona subisce danni, li riduce del valore del dado. Aumentate quindi il valore del dado di uno. Quando il valore del dado supera 6, questo effetto termina."
  effects: []
- name: Colpo Risanante
  class: Consacrato
  type: Incantesimo
  caster_trait: Forza
  description: "Quando infliggete danno a un avversario, potete spendere 2 Speranze per curare un Punto Ferita a un alleato entro distanza Ravvicinata."
  effects: []
- name: Padronanza dello Splendore
  class: Consacrato
  type: Abilità
  caster_trait: Forza
  description: "Abilità Padronanza dello SPLENDORE Quando 4 o più carte dominio nella vostra dotazione appartengono al dominio dello Splendore, ottenete i seguenti benefici: • Bonus +3 alla soglia di danno Grave. • Una volta per ogni riposo lungo, quando subite danni che richiedono la perdita di un certo numero di Punti Ferita, potete scegliere di marcare lo stesso numero di Stress o spendere lo stesso numero di Speranza."
  effects: []
- name: Scudo Magico
  class: Consacrato
  type: Incantesimo
  caster_trait: Forza
  description: "Marcate uno Stress per lanciare un’aura protettrice su un bersaglio entro distanza Prossima. Quando il bersaglio marca una Casella Armatura, riducete la gravità dell’attacco di una soglia aggiuntiva. Se l’effetto dell’incantesimo fa sì che una creatura in procinto di subire danno non subisca invece nessun Punto Ferita, l’effetto termina. Potete mantenere lo Scudo Magico su una sola creatura alla volta."
  effects: []
- name: Bagliore Solare
  class: Consacrato
  type: Incantesimo
  caster_trait: Forza
  description: "Effettuate un Tiro Incantesimo per scagliare potenti raggi di luce solare ustionante contro tutti gli avversari davanti a voi entro distanza Lontana. In caso di successo, spendete un numero qualsiasi di Speranze e costringete tutti i bersagli contro cui avete avuto successo a effettuare un Tiro Reazione (14). I bersagli che superano il tiro subiscono 3d20+3 danni magici. I bersagli che falliscono subiscono 4d20+5 danni magici e sono temporaneamente Storditi. Mentre sono Storditi, non possono usare reazioni né compiere altre azioni finché non superano questa condizione."
  effects: []
- name: Aura Sovraccaricante
  class: Consacrato
  type: Incantesimo
  caster_trait: Forza
  description: "Incantesimo PREMONIZIONE Incantesimo AURA DI CONFUSIONE Effettuate un Tiro Incantesimo (14). In caso di successo, una volta per ogni riposo lungo, create uno strato di illusione sul vostro corpo che rende difficile capire esattamente dove vi troviate. Marcate un numero qualsiasi di Stress per creare altrettanti strati aggiuntivi. Quando un avversario vi attacca, tirate un numero di d6 pari al numero di strati..."
  effects: []
- name: Bagliore di Salvezza
  class: Consacrato
  type: Incantesimo
  caster_trait: Forza
  description: "Effettuate un Tiro Incantesimo (16). In caso di successo, marcate un numero qualsiasi di Stress per avere effetto sugli alleati disposti in linea entro distanza Lontana. Potete curare Punti Ferita ai bersagli pari al numero di Stress marcati, dividendo l’ammontare tra i bersagli come preferite."
  effects: []
- name: Ravvivare
  class: Consacrato
  type: Incantesimo
  caster_trait: Forza
  description: "Quando voi o un alleato entro distanza Ravvicinata avete usato un privilegio che ha un limite di esaurimento (come una volta per riposo o una volta per sessione), potete spendere qualsiasi numero di Speranze e tirare altrettanti d6. Se almeno un dado ottiene un 6, il privilegio può essere usato di nuovo."
  effects: []
- name: Resurrezione
  class: Consacrato
  type: Incantesimo
  caster_trait: Forza
  description: "Effettuate un Tiro Incantesimo (20). In caso di successo, riportate in vita una creatura morta da non più di 100 anni. Quindi tirate un d6. Se ottenete un risultato pari o inferiore a 5, spostate questa carta nella vostra riserva permanentemente. In caso di fallimento, non potrete lanciare Resurrezione per una settimana."
  effects: []

- name: Esploratore Scattante
  class: Druido
  type: Forma Bestiale
  caster_trait: Agilita
  description: "Rango 1 | Mischia, Agilita, d4 fisico | Evasione +2. Vantaggio: ingannare, localizzare, sgattaiolare. Agilita: il movimento e naturalmente silenzioso e potete spendere una Speranza per muovervi fino a Lontana senza tirare. Fragile: quando subite un danno Maggiore o superiore, abbandonate la Forma Bestiale."
  effects: []

- name: Erbivoro Rapido
  class: Druido
  type: Forma Bestiale
  caster_trait: Agilita
  description: "Rango 1 | Mischia, Agilita, d6 fisico | Evasione +3. Vantaggio: saltare, sgattaiolare, scattare. Preda Sfuggente: quando un tiro di attacco contro di voi avrebbe successo, potete marcare uno Stress e tirare un d4, aggiungendo il risultato alla vostra Evasione contro questo attacco. Fragile: quando subite un danno Maggiore o superiore, abbandonate la Forma Bestiale."
  effects: []

- name: Esploratore Acquatico
  class: Druido
  type: Forma Bestiale
  caster_trait: Agilita
  description: "Rango 1 | Mischia, Agilita, d4 fisico | Evasione +2. Vantaggio: orientarsi, nuotare. Acquatico: potete respirare e muovervi naturalmente sott'acqua. Fragile: quando subite un danno Maggiore o superiore, abbandonate la Forma Bestiale."
  effects: []

- name: Animale Domestico
  class: Druido
