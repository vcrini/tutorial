  type: Incantesimo
  caster_trait: Istinto
  description: "Incantesimo FULMINE A CATENA Marcate 2 Stress per effettuare un Tiro Incantesimo, scatenando un fulmine su tutti i bersagli entro distanza Ravvicinata. I bersagli contro cui avete successo devono effettuare un tiro reazione con Difficoltà pari al risultato del vostro Tiro Incantesimo. I bersagli che falliscono subiscono 2d8+4 danni magici. Anche quegli avversari che non siano già stati bersagliati dal Fulmine a..."
  effects: []
- name: Telecinesi
  class: Stregone
  type: Incantesimo
  caster_trait: Istinto
  description: "Effettuate un Tiro Incantesimo contro un bersaglio entro distanza Lontana. In caso di successo, potete sollevarlo e spostarlo ovunque entro una distanza Lontana dalla sua posizione originale. Potete scagliare il bersaglio così sollevato come un proiettile effettuando un nuovo Tiro Incantesimo contro un secondo bersaglio a cui state mirando. In caso di successo, infliggete d12+4 danni fisici al secondo bersaglio usando la vostra Competenza. L’incantesimo poi termina."
  effects: []
- name: Esplosione Ammantante
  class: Stregone
  type: Incantesimo
  caster_trait: Istinto
  description: "Quando effettuate con successo un Tiro Incantesimo per lanciare un incantesimo diverso, potete spendere una Speranza per diventare Ammantati. Mentre siete Ammantati, rimanete invisibili se restate fermi fino a quando un avversario si sposta dove normalmente vi vedrebbe. Quando vi muovete nella linea di vista di un avversario o effettuate un attacco, non siete più Ammantati."
  effects: []
- name: Riflessione Arcana
  class: Stregone
  type: Incantesimo
  caster_trait: Istinto
  description: "Quando subite danni magici, potete spendere un numero qualsiasi di Speranze per tirare altrettanti d6. Se uno qualsiasi ottiene un 6, l’attacco viene riflesso contro il lanciatore, infliggendo invece i danni a lui."
  effects: []
- name: Aura di Confusione
  class: Stregone
  type: Incantesimo
  caster_trait: Istinto
  description: "Effettuate un Tiro Incantesimo (14). In caso di successo, una volta per ogni riposo lungo, create uno strato di illusione sul vostro corpo che rende difficile capire esattamente dove vi troviate. Marcate un numero qualsiasi di Stress per creare altrettanti strati aggiuntivi. Quando un avversario vi attacca, tirate un numero di d6 pari al numero di strati attualmente attivi. Se uno qualsiasi ottiene un risultato pari o superiore a 5, uno strato dell’aura viene distrutto e l’attacco fallisce. Se tutti i risultati sono pari o inferiori a 4, subite il danno e l’incantesimo termina."
  effects: []
- name: Terremoto
  class: Stregone
  type: Incantesimo
  caster_trait: Istinto
  description: "Effettuate un Tiro Incantesimo (16). Una volta per riposo, in caso di successo, tutti i bersagli entro distanza Remota che non siano in volo devono effettuare un Tiro Reazione (18). I bersagli che falliscono subiscono 3d10+8 danni fisici e sono temporaneamente Vulnerabili. I bersagli che hanno successo subiscono metà dei danni. Inoltre, quando superate il Tiro Incantesimo, tutto il terreno entro distanza Remota diventa difficile da attraversare e le strutture in tale area potrebbero subire danni o crollare."
  effects: []
- name: Proiezione Sensoriale
  class: Stregone
  type: Incantesimo
  caster_trait: Istinto
  description: "Una volta per riposo, effettuate un Tiro D Incantesimo (15). In caso di successo, avete e una visione che vi permette di vedere e sentire c chiaramente qualsiasi luogo in cui siete stati in r precedenza, come se vi trovaste lì in quel momento. t Potete muovervi liberamente in questa visione e non siete vincolati dalla fisica o dagli impedimenti di un corpo fisico. Questo incantesimo non può essere rilevato con mezzi mondani o magici. L’incantesimo ha fine quando subite danni o lanciate un altro incantesimo."
  effects: []
- name: Piegare la Realtà
  class: Stregone
  type: Incantesimo
  caster_trait: Istinto
  description: "opo che voi o un alleato consenziente avete E ffettuato un tiro, potete spendere 5 Speranze per a ambiare il risultato numerico di quel tiro con un q isultato a scelta. Il risultato deve essere compreso e ra quelli ottenibili in base al tipo di dado lanciato. s S"
  effects: []
- name: Frattura Celeste
  class: Stregone
  type: Incantesimo
  caster_trait: Istinto
  description: "ffettuate un Tiro Incantesimo contro tutti gli vversari a distanza Lontana. Marcate un numero ualsiasi di Stress per far piovere frammenti di nergia arcana dall’alto. I bersagli contro cui avete uccesso subiscono 1d20+2 danni magici per ogni tress marcato."
  effects: []

- name: Evocare Muraglia
  class: Mago
  type: Incantesimo
  caster_trait: Conoscenza
  description: "Effettuate un Tiro Incantesimo (15). Una volta per riposo, in caso di successo, spendete una Speranza per creare una parete magica temporanea tra due punti entro distanza Lontana. Può essere alta fino a 15 metri e disporsi con qualsiasi angolazione. Le creature o gli oggetti che si trovano sul suo percorso vengono spostati su un lato a vostra scelta. La parete rimane in piedi fino a quando non effettuate un riposo o lanciate nuovamente Evocare Muraglia."
  effects: []
- name: Teletrasporto
  class: Mago
  type: Incantesimo
  caster_trait: Conoscenza
  description: "Una volta per ogni riposo lungo, potete teletrasportare istantaneamente voi stessi e un numero qualsiasi di bersagli consenzienti entro distanza Ravvicinata in un luogo in cui siete già stati. Scegliete una delle seguenti opzioni, quindi effettuate un Tiro Incantesimo (16): • Se conoscete molto bene il luogo, ottenete bonus +3. • Se avete visitato spesso il luogo, ottenete bonus +1. • Se avete visitato il luogo raramente, non ottenete alcun modificatore. • Se ci siete stati solo una volta, ottenete penalità −2. Se l’operazione ha esito positivo, apparirete nel punto che intendevate raggiungere. In caso contrario apparirete fuori rotta, a una distanza proporzionata all’entità del fallimento."
  effects: []
- name: Esilio
  class: Mago
  type: Incantesimo
  caster_trait: Conoscenza
  description: "Effettuate un Tiro Incantesimo contro un bersaglio entro distanza Ravvicinata. In caso di successo, tirate un numero di d20 pari al vostro tratto da Incantatore. Il bersaglio deve effettuare un tiro reazione contro una Difficoltà pari al vostro risultato più alto. In caso di successo, il bersaglio marca uno Stress ma non viene esiliato. In caso di fallimento, una volta per riposo, viene invece esiliato da questo regno. Quando i PG tirano con Paura, la Difficoltà ottiene penalità −1 e il bersaglio effettua un secondo tiro reazione. In caso di successo, riesce a tornare dall’esilio."
  effects: []
- name: Onda Disgregatrice
  class: Mago
  type: Incantesimo
  caster_trait: Conoscenza
  description: "Effettuate un Tiro Incantesimo (18). In caso di successo, una volta per ogni riposo lungo, il GM vi dice quali avversari entro distanza Lontana hanno una Difficoltà pari o inferiore a 18. Per ciascuno di quelli che desiderate colpire con l’incantesimo, marcate uno Stress. Essi vengono uccisi e non possono tornare in vita in alcun modo."
  effects: []
- name: Unione Trascendente
  class: Mago
  type: Incantesimo
  caster_trait: Conoscenza
  description: "Una volta per riposo lungo, spendete 5 Speranze per legare con questo incantesimo due o più creature consenzienti. Fino al vostro prossimo riposo, quando una creatura legata da questa unione marcherebbe Stress o subirebbe Punti Ferita, le altre creature così legate possono scegliere chi subisce il danno."
  effects: []
- name: Sigillo del Castigo
  class: Mago
  type: Incantesimo
  caster_trait: Conoscenza
  description: "Contrassegnate un avversario entro distanza Ravvicinata con un sigillo del castigo. Il GM ottiene Paura. Quando l’avversario contrassegnato infligge danno a voi o ai vostri alleati, mettete un d8 su questa carta. Potete porre su questa carta un numero massimo di d8 pari al vostro livello. Quando attaccate con successo l’avversario contrassegnato, tirate i dadi su questa carta e aggiungete il totale al vostro tiro di danno, poi rimuovete i dadi. Questo effetto termina quando l’avversario contrassegnato viene sconfitto o quando lanciate nuovamente Sigillo del Castigo."
  effects: []
- name: Padronanza del Codice
  class: Mago
  type: Abilità
  caster_trait: Conoscenza
  description: "Quando 4 o più carte dominio nella vostra dotazione provengono dal dominio del Codice, ottenete i seguenti benefici: • Potete marcare uno Stress per aggiungere la vostra Competenza a un Tiro Incantesimo. • Una volta per riposo, sostituite questa carta con una qualsiasi della vostra riserva senza pagare il suo Costo di Richiamo."
  effects: []
- name: Rifugio Sicuro
  class: Mago
  type: Incantesimo
  caster_trait: Conoscenza
  description: "Quando avete qualche minuto di calma per concentrarvi, potete spendere 2 Speranze per evocare il vostro Rifugio Sicuro, una grande dimora interdimensionale dove voi e i vostri alleati potete rifugiarvi. Quando lo fate, una porta magica appare entro distanza Ravvicinata. Solo le creature di vostra scelta possono varcarla. Una volta dentro, potete rendere invisibile l’ingresso. Voi e chiunque altro all’interno potete sempre uscirne. Una volta usciti, la porta deve essere evocata nuovamente. Quando riposate nel vostro Rifugio Sicuro, potete scegliere una mossa aggiuntiva durante l’interludio."
  effects: []

- name: Astuto Ingannatore
  class: Bardo
  type: Abilità
  caster_trait: Presenza
  description: "Spendete una Speranza per ottenere vantaggio su un tiro per ingannare o raggirare qualcuno con una menzogna."
  effects: []
- name: Fascinazione
  class: Bardo
  type: Incantesimo
  caster_trait: Presenza
  description: "Effettuate un Tiro Incantesimo contro un bersaglio entro distanza Ravvicinata. In caso di successo, il bersaglio diventa temporaneamente Affascinato. Mentre è Affascinato, l’attenzione del bersaglio è fissa su di voi, restringendo il suo campo visivo e ignorando altri suoni tranne la vostra voce. Una volta per riposo, in caso di successo, potete marcare uno Stress per costringere il bersaglio Affascinato a marcare uno Stress a sua volta."
  effects: []
- name: Parole Ispiratrici
  class: Bardo
  type: Abilità
  caster_trait: Presenza
  description: "Le vostre parole sono intrise di potere. Dopo un riposo lungo, mettete su questa carta un numero di gettoni pari alla vostra Presenza. Quando parlate con un alleato, potete spendere un gettone da questa carta per dargli uno dei seguenti benefici: • L’alleato rimuove uno Stress. • L’alleato recupera un Punto Ferita. • L’alleato ottiene una Speranza. Quando completate un riposo lungo, rimuovete i gettoni non spesi."
  effects: []
- name: Nessuna Menzogna
  class: Bardo
  type: Incantesimo
  caster_trait: Presenza
  description: "Effettuate un Tiro Incantesimo contro un bersaglio entro distanza Prossima. In caso di successo, il bersaglio non può mentirvi mentre rimane entro distanza Ravvicinata, ma non è obbligato a parlare. Se gli ponete una domanda e lui rifiuta di rispondere, deve marcare uno Stress e l’effetto termina. Il bersaglio in genere non è consapevole che questo incantesimo sia stato lanciato su di lui finché non lo inducete a dire la verità."
  effects: []
- name: Piantagrane
  class: Bardo
  type: Abilità
  caster_trait: Presenza
  description: "Quando schernite o provocate un bersaglio entro distanza Lontana, effettuate un Tiro Presenza contro di lui. Una volta per riposo, se il tiro ha esito positivo, tirate un numero di d4 pari alla vostra Competenza. Il bersaglio deve marcare Stress pari al risultato più alto ottenuto."
  effects: []
- name: Scintillio Ipnotico
  class: Bardo
  type: Incantesimo
  caster_trait: Presenza
  description: "Effettuate un Tiro Incantesimo contro tutti gli avversari davanti a voi entro distanza Ravvicinata. Una volta per riposo, in caso di successo, create un’illusione di colori e luci lampeggianti che Stordisce temporaneamente i bersagli contro cui avete successo e li costringe a marcare uno Stress. Mentre sono Storditi, non possono usare reazioni e non possono compiere altre azioni finché non rimuovono questa condizione."
  effects: []
- name: Invisibilità
  class: Bardo
  type: Incantesimo
  caster_trait: Presenza
  description: "Effettuate un Tiro Incantesimo (10). In caso di successo, marcate uno Stress e scegliete voi stesso o un alleato entro distanza di Mischia che diventerà Invisibile. Una creatura Invisibile non può essere vista se non con mezzi magici e i tiri attacco contro di essa sono effettuati con svantaggio. Mettete su questa carta un numero di gettoni pari al vostro tratto da Incantatore. Quando la creatura Invisibile effettua un’azione, spendete un gettone da questa carta. Dopo che l’azione che consuma l’ultimo gettone è stata risolta, l’effetto termina. Potete usare Invisibilità su una sola creatura alla volta."
  effects: []
- name: Parole di Conforto
  class: Bardo
  type: Abilità
  caster_trait: Presenza
  description: "Durante un riposo breve, quando vi prendete del tempo per confortare un altro personaggio mentre usate la mossa di interludio Curare Ferite su di lui, curate un Punto Ferita aggiuntivo. Quando lo fate, anche voi recuperate 2 Punti Ferita."
  effects: []
- name: Attraverso i Tuoi Occhi
  class: Bardo
  type: Incantesimo
  caster_trait: Presenza
  description: "Scegliete un bersaglio entro distanza Remota. Potete vedere attraverso i suoi occhi e sentire attraverso le sue orecchie. Potete passare liberamente dall’uso dei vostri sensi a quelli del bersaglio fino a quando non lanciate un altro incantesimo o fino al prossimo riposo."
  effects: []
- name: Lettura della Mente
  class: Bardo
  type: Incantesimo
  caster_trait: Presenza
  description: "Potete sbirciare nella mente altrui. Spendete una Speranza per leggere i pensieri vaghi e superficiali di un bersaglio entro distanza Lontana. Effettuate un Tiro Incantesimo contro il bersaglio per scavare più a fondo e trovare pensieri più nascosti. Con un tiro Paura, il bersaglio potrebbe, a discrezione del GM, rendersi conto che state leggendo la sua mente."
  effects: []
- name: Voce della Discordia
  class: Bardo
  type: Incantesimo
  caster_trait: Presenza
  description: "Sussurrate parole di discordia a un avversario entro distanza di Mischia ed effettuate un Tiro Incantesimo (13). In caso di successo, il bersaglio deve marcare uno Stress e attaccare un altro avversario invece che voi o i vostri alleati. Una volta terminato l’attacco, il bersaglio si rende conto di ciò che è successo. La prossima volta che lanciate Voce della Discordia su di lui, subite penalità –5 al Tiro Incantesimo."
  effects: []
- name: Insuperabile
  class: Bardo
  type: Abilità
  caster_trait: Presenza
  description: "Quando subite 1 o più Punti Ferita da un attacco, potete marcare uno Stress per collocare un numero di gettoni pari al numero di Punti Ferita subiti su questa carta. Al vostro prossimo attacco riuscito, ottenete bonus +5 al tiro di danno per ogni gettone su questa carta, poi rimuovete tutti i gettoni."
  effects: []
- name: Condividere l'Onere
  class: Bardo
  type: Incantesimo
  caster_trait: Presenza
  description: "Una volta per riposo, assorbite lo Stress di una creatura consenziente entro distanza di Mischia. Il bersaglio descrive quali conoscenze intime o emozioni trapelino telepaticamente dalla sua mente in questo momento tra voi. Trasferite su di voi un numero qualsiasi di Stress che ha perduto, quindi ottenete una Speranza per ogni Stress trasferito."
  effects: []
- name: Carisma Infinito
  class: Bardo
  type: Abilità
  caster_trait: Presenza
  description: "Dopo aver effettuato un tiro azione per persuadere, mentire o ottenere favori, potete spendere una Speranza per ripetere il tiro del Dado Speranza o Paura."
  effects: []
- name: Padronanza della Grazia
  class: Bardo
  type: Abilità
  caster_trait: Presenza
  description: "Abilità Padronanza della GRAZIA Una volta per riposo, assorbite lo Stress di una creatura consenziente entro distanza di Mischia. Il bersaglio descrive quali conoscenze intime o emozioni trapelino telepaticamente dalla sua mente in questo momento tra voi. Trasferite su di voi un numero qualsiasi di Stress che ha perduto, quindi ottenete una Speranza per ogni Stress trasferito. Dopo aver effettuato un tiro azione per..."
  effects: []

- name: Rapidità di Mano
  class: Fuorilegge
  type: Abilità
  caster_trait: Astuzia
  description: "Avete vantaggio sui tiri azione per scassinare serrature non magiche, disinnescare trappole non magiche o rubare oggetti da un bersaglio (sia con furtività che con la forza)."
  effects: []
- name: Pioggia di Lame
  class: Fuorilegge
  type: Incantesimo
  caster_trait: Astuzia
  description: "Spendete una Speranza per effettuare un Tiro Incantesimo ed evocare coltelli da lancio che colpiscono tutti i bersagli entro distanza Prossima. I bersagli contro cui avete successo subiscono d8+2 danni magici applicando la Competenza. Se un bersaglio colpito è Vulnerabile, subisce 1d8 danni aggiuntivi."
  effects: []
- name: Travestimento Perfetto
  class: Fuorilegge
  type: Incantesimo
  caster_trait: Astuzia
  description: "Quando avete qualche minuto per prepararvi, potete marcare uno Stress per assumere le sembianze di qualsiasi umanoide che riuscite a immaginare chiaramente. Mentre siete travestiti, avete vantaggio sui Tiri Presenza per evitare di essere scoperti. Mettete su questa scheda un numero di gettoni pari al vostro tratto da Incantatore. Quando compiete un’azione mentre siete travestiti, spendete un gettone da questa scheda. Dopo che l’azione che consuma l’ultimo gettone è stata risolta, il travestimento svanisce."
  effects: []
- name: Spirito di Mezzanotte
  class: Fuorilegge
  type: Incantesimo
  caster_trait: Astuzia
  description: "Spendete una Speranza per evocare uno spirito di dimensioni umanoidi che può muoversi o trasportare oggetti fino al prossimo riposo. Potete anche ordinargli di attaccare un avversario. Effettuate un Tiro Incantesimo contro un bersaglio entro distanza Remota. In caso di successo, lo spirito si sposta a distanza di Mischia con quel bersaglio. Tirate un numero di d6 pari al vostro tratto da Incantatore e infliggete lo stesso numero di danni magici al bersaglio. Lo spirito poi si dissipa. Potete controllare solo uno spirito alla volta."
  effects: []
- name: Legacci dell'Ombra
  class: Fuorilegge
  type: Incantesimo
  caster_trait: Astuzia
  description: "Effettuate un Tiro Incantesimo contro tutti gli avversari entro distanza Prossima. I bersagli contro cui avete successo sono temporaneamente Trattenuti dalla loro stessa ombra."
  effects: []
- name: Strangolare
  class: Fuorilegge
  type: Abilità
  caster_trait: Astuzia
  description: "Quando vi posizionate dietro una creatura delle vostre dimensioni, potete marcare uno Stress per afferrarle la gola, rendendola temporaneamente Vulnerabile. Quando una creatura attacca un bersaglio Vulnerabile in questo modo, infligge 2d6 danni aggiuntivi."
  effects: []
- name: Velo Notturno
  class: Fuorilegge
  type: Incantesimo
  caster_trait: Astuzia
  description: "Effettuate un Tiro Incantesimo (13). In caso di successo, create una cortina temporanea di oscurità tra due punti entro distanza Lontana. Solo voi potete vedere attraverso questa oscurità. Siete considerati Nascosti agli avversari dall’altra parte del velo e avete vantaggio sugli attacchi che effettuate attraverso l’oscurità. Il velo rimane fino a quando non lanciate un altro incantesimo."
  effects: []
- name: Perizia Furtiva
  class: Fuorilegge
  type: Abilità
  caster_trait: Astuzia
  description: "Quando tirate con Paura mentre tentate di muovervi inosservati in un’area pericolosa, potete marcare uno Stress per tirare invece con Speranza. Se anche un alleato entro distanza Ravvicinata si sta muovendo furtivamente e ottiene un tiro con Paura, potete marcare uno Stress per cambiare il suo risultato in un tiro con Speranza."
  effects: []
- name: Punto Debole
  class: Fuorilegge
  type: Incantesimo
  caster_trait: Astuzia
  description: "Effettuate un Tiro Incantesimo contro un bersaglio entro distanza Prossima. In caso di successo, spendete una Speranza per evocare un glifo oscuro sul suo corpo che espone i suoi punti deboli, riducendo temporaneamente la Difficoltà del bersaglio di un valore pari alla vostra Conoscenza (minimo 1)."
  effects: []
- name: Silenzio
  class: Fuorilegge
  type: Incantesimo
  caster_trait: Astuzia
  description: "Effettuate un Tiro Incantesimo contro un bersaglio entro distanza Ravvicinata. In caso di successo, spendete una Speranza per evocare una magia soppressiva attorno al bersaglio che avvolge tutto ciò che si trova a distanza Prossima da esso e lo segue mentre si muove. Il bersaglio e tutto ciò che si trova nell’area è Silenziato fino a quando il GM non spende un Paura nel proprio turno per rimuovere questa condizione, voi lanciate nuovamente Silenzio o subite un danno Maggiore. Mentre è Silenziato, il bersaglio non può fare rumore né lanciare incantesimi."
  effects: []
- name: Ritirata Fantasma
  class: Fuorilegge
  type: Incantesimo
  caster_trait: Astuzia
  description: "Spendete una Speranza per lanciare Ritirata Fantasma nel punto in cui vi trovate. Spendete un’altra Speranza in qualsiasi momento prima del prossimo riposo per scomparire da dove vi trovate e riapparire nel punto scelto quando avete attivato Ritirata Fantasma. Poi l’incantesimo termina."
  effects: []
- name: Oscuri Disegni
  class: Fuorilegge
  type: Incantesimo
  caster_trait: Astuzia
  description: "Oscuri Bisbigli: potete parlare nella mente di una persona con cui avete contatto fisico. Marcando uno Stress, effettuate un Tiro Incantesimo contro di essa e, in caso di successo, ponete al GM domande su dove si trova, cosa sta facendo, cosa teme o cosa ama di più."
  effects: []
- name: Travestimento di Massa
  class: Fuorilegge
  type: Incantesimo
  caster_trait: Astuzia
  description: "Quando avete qualche minuto di silenzio per concentrarvi, potete marcare uno Stress per cambiare l’aspetto di tutte le creature consenzienti entro distanza Ravvicinata. Le loro nuove forme devono condividere una struttura corporea e dimensioni generali e possono essere sia qualcuno o qualcosa che avete già visto prima o essere completamente inventate. Una creatura travestita ha vantaggio sui Tiri Presenza per evitare di essere scoperta. Attivate un Conto alla rovescia (8). Il tempo scorre come conseguenza delle valutazioni del GM. Raggiunto lo 0, il travestimento svanisce."
  effects: []
- name: Padronanza della Mezzanotte
  class: Fuorilegge
  type: Abilità
  caster_trait: Astuzia
  description: "Quando 4 o più carte dominio nella vostra dotazione appartengono al dominio della Mezzanotte, ottenete i seguenti benefici: • Una volta per riposo, quando avete 0 Speranza e il GM otterrebbe Paura, potete invece ottenere Speranza. • Quando effettuate un attacco con successo, potete marcare uno Stress per aggiungere il risultato del Dado Paura al tiro di danno."
  effects: []
- name: Schivata Evanescente
  class: Fuorilegge
  type: Incantesimo
  caster_trait: Astuzia
  description: "Quando un attacco contro di voi che infliggerebbe danno fisico fallisce, potete spendere una Speranza per sparire nell’ombra, diventando Nascosti e teletrasportandovi in un punto entro distanza Ravvicinata dall’attaccante. Rimanete Nascosti fino alla vostra prossima azione."
  effects: []
- name: Caccia Notturna
  class: Fuorilegge
  type: Abilità
  caster_trait: Astuzia
