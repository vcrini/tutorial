- name: Trovatore
  class: Bardo
  type: Privilegio Base
  caster_trait: Presenza
  description: "Musico Eccezionale: Descrivete il modo in cui vi esibite per gli altri. E possibile eseguire ogni canzone una sola volta per riposo lungo."
  effects:
    - "Canzone Popolare: Voi e tutti gli alleati a distanza Ravvicinata recuperate un Punto Ferita."
    - "Canto Epico: Rendete temporaneamente Vulnerabile un bersaglio a distanza Ravvicinata."
    - "Ballata: Voi e tutti gli alleati a distanza Ravvicinata guadagnate una Speranza."

- name: Trovatore
  class: Bardo
  type: Specializzazione
  caster_trait: Presenza
  description: "Maestro: le vostre canzoni accendono il coraggio di chi le ascolta. Quando assegnate un Dado a Raccolta a un alleato, può guadagnare una Speranza o rimuovere uno Stress."
  effects: []

- name: Trovatore
  class: Bardo
  type: Maestria
  caster_trait: Presenza
  description: "Virtuoso: siete tra i più grandi musicisti mai vissuti. Potete eseguire ogni canzone del privilegio Musico Eccezionale due volte invece di una per riposo lungo."
  effects: []

- name: Oratore
  class: Bardo
  type: Privilegio Base
  caster_trait: Presenza
  description: "Discorso Ispiratore: una volta per riposo lungo, tutti gli alleati entro distanza Lontana rimuovono 2 Stress. Cuore di Poeta: dopo un tiro per impressionare/persuadere/offendere, potete spendere una Speranza per aggiungere 1d4."
  effects: []

- name: Oratore
  class: Bardo
  type: Specializzazione
  caster_trait: Presenza
  description: "Eloquente: una volta per sessione, quando incoraggiate un alleato, potete trovare un oggetto/strumento comune, aiutare senza spendere Speranza o assegnare una mossa aggiuntiva nel prossimo interludio."
  effects: []

- name: Oratore
  class: Bardo
  type: Maestria
  caster_trait: Presenza
  description: "Poesia Epica: il Dado a Raccolta aumenta a d10. Inoltre quando Aiutate un Alleato e narrate il suo momento eroico, tirate un d10 come dado vantaggio."
  effects: []

- name: Custode degli Elementi
  class: Druido
  type: Privilegio Base
  caster_trait: Istinto
  description: "Incarnazione Elementale: marcate uno Stress per Incanalare Fuoco/Terra/Acqua/Aria fino a danno Grave o prossimo riposo, ottenendo effetti specifici per elemento."
  effects: []

- name: Custode degli Elementi
  class: Druido
  type: Specializzazione
  caster_trait: Istinto
  description: "Aura Elementale: una volta per riposo, mentre Incanalate, potete emanare un'aura che colpisce i bersagli entro Ravvicinata con effetti legati all'elemento."
  effects: []

- name: Custode degli Elementi
  class: Druido
  type: Maestria
  caster_trait: Istinto
  description: "Dominio Elementale: mentre Incanalate ottenete bonus permanenti legati all'elemento (Fuoco/Terra/Acqua/Aria), inclusi potenziamenti a danni, riduzione ferite, vulnerabilità e volo."
  effects: []

- name: Custode del Rinnovamento
  class: Druido
  type: Privilegio Base
  caster_trait: Istinto
  description: "Illuminazione della Natura: create uno spazio di serenità entro Ravvicinata per rimuovere Stress; Rigenerazione: toccate una creatura e spendete 3 Speranze, recupera 1d4 PF."
  effects: []

- name: Custode del Rinnovamento
  class: Druido
  type: Specializzazione
  caster_trait: Istinto
  description: "Onda Rigenerante: Rigenerazione può bersagliare entro Prossima. Protezione del Guardiano: una volta per riposo lungo spendete 2 Speranze per curare 2 PF a 1d4 alleati entro Ravvicinata."
  effects: []

- name: Custode del Rinnovamento
  class: Druido
  type: Maestria
  caster_trait: Istinto
  description: "Difensore: in Forma Bestiale, quando un alleato entro Ravvicinata subisce 2+ PF, potete marcare uno Stress per ridurre di 1 i PF subiti."
  effects: []

- name: Feriale
  class: Ranger
  type: Privilegio Base
  caster_trait: Agilità
  description: "Compagno: avete un compagno animale (scheda Compagno del Ranger) che cresce con voi quando salite di livello."
  effects: []

- name: Feriale
  class: Ranger
  type: Specializzazione
  caster_trait: Agilità
  description: "Addestramento Intensivo: scegliete un'ulteriore opzione di aumento livello per il compagno. Uniti nella Battaglia: bonus +2 Evasione contro attacchi mentre un avversario è in Mischia col compagno."
  effects: []

- name: Feriale
  class: Ranger
  type: Maestria
  caster_trait: Agilità
  description: "Addestramento Avanzato: scegliete due opzioni aggiuntive per il compagno. Amico Fedele: una volta per riposo lungo, voi o il compagno potete accorrere e assorbire ultimo Stress/PF dell'altro."
  effects: []

- name: Apripista
  class: Ranger
  type: Privilegio Base
  caster_trait: Agilità
  description: "TRATTO DA INCANTATORE: AGILITÀ Predatore Spietato: Quando effettuate un tiro per i danni, potete marcare uno Stress per ottenere bonus +1 alla Competenza. Inoltre, quando infliggete un danno Grave a un avversario, quest’ultimo deve marcare uno Stress. La Via Prosegue: Quando viaggiate verso un luogo già visitato o portate con voi un oggetto che è già stato in quel luogo, potete individuare il percorso più breve e diretto verso tale destinazione."
  effects: []

- name: Apripista
  class: Ranger
  type: Specializzazione
  caster_trait: Agilità
  description: "Predatore Furtivo: Quando il vostro Focus compie un attacco contro di voi, ottenete bonus +2 alla vostra Evasione contro tale attacco."
  effects: []

- name: Apripista
  class: Ranger
  type: Maestria
  caster_trait: Agilità
  description: "Predatore Dominante: Prima di effettuare un tiro attacco contro il vostro Focus, potete spendere una Speranza. Se l’attacco ha successo, rimuovete una Paura dalla riserva di Paura del GM."
  effects: []

- name: Valoroso
  class: Guardiano
  type: Privilegio Base
  caster_trait: ""
  description: "Saldo: bonus permanente +1 alle soglie di danno. Volontà di Ferro: quando subite danni fisici, potete marcare un'ulteriore Casella Armatura per ridurne la gravità."
  effects: []

- name: Valoroso
  class: Guardiano
  type: Specializzazione
  caster_trait: ""
  description: "Implacabile: bonus permanente +2 alle soglie di danno. Compagni d'Arme: quando un alleato entro Ravvicinata subisce danni, potete marcare una Casella Armatura per ridurne la gravità di una soglia."
  effects: []

- name: Valoroso
  class: Guardiano
  type: Maestria
  caster_trait: ""
  description: "Imperturbabile: bonus permanente +3 alle soglie di danno. Protettore Fedele: quando un alleato entro Ravvicinata con 2 o meno PF sta per subire danno, potete marcare uno Stress e subire il danno al suo posto."
  effects: []

- name: Vendicatore
  class: Guardiano
  type: Privilegio Base
  caster_trait: ""
  description: "A Suo Agio: guadagnate uno Stress aggiuntivo. Vendetta: quando un avversario in Mischia vi attacca, potete marcare 2 Stress per fargli subire 1 PF."
  effects: []

- name: Vendicatore
  class: Guardiano
  type: Specializzazione
  caster_trait: ""
  description: "Rappresaglia: quando un avversario danneggia un alleato entro Mischia, ottenete bonus +1 Competenza per il successivo attacco riuscito contro quell'avversario."
  effects: []

- name: Vendicatore
  class: Guardiano
  type: Maestria
  caster_trait: ""
  description: "Nemesi: spendete 2 Speranze per dare Priorità a un avversario fino al prossimo riposo; contro quel bersaglio potete scambiare i risultati dei dadi Speranza/Paura."
  effects: []

- name: Ombra Notturna
  class: Fuorilegge
  type: Privilegio Base
  caster_trait: Astuzia
  description: "TRATTO DA INCANTATORE: ASTUZIA Passo d’Ombra: Potete spostarvi da un’ombra a un’altra. Quando vi spostate in un’area di oscurità o nell’ombra proiettata da un’altra creatura o da un oggetto, potete marcare uno Stress per scomparire dal luogo in cui vi trovate e riapparire all’interno di un’altra ombra entro distanza Lontana. Quando riapparite, siete Ammantati."
  effects: []

- name: Ombra Notturna
  class: Fuorilegge
  type: Specializzazione
  caster_trait: Astuzia
  description: "Nube di Tenebra: Effettuate un Tiro Incantesimo (15). Se riuscite, create una nube oscura temporanea che copre ogni cosa fino a distanza Ravvicinata. Chiunque si trovi all’interno di questa nube non può vedere al di fuori di essa, e chiunque si trovi al di fuori di essa non può vedere al suo interno. Siete considerati Ammantati da qualsiasi avversario per il quale la nube blocca la linea di vista. Adrenalina: Quando siete Vulnerabili, aggiungete il vostro livello ai tiri dei danni."
  effects: []

- name: Ombra Notturna
  class: Fuorilegge
  type: Maestria
  caster_trait: Astuzia
  description: "Ombra Sfuggente: Guadagnate bonus +1 permanente all’Evasione. Potete usare il vostro privilegio “Passo d’Ombra” per muovervi fino a distanza Remota. Svanire: Marcate uno Stress per diventare Ammantati in qualsiasi momento. Quando vi Ammantate con questo privilegio, eliminate automaticamente la condizione di Trattenuto, se presente. Rimanete Ammantati in questo modo finché non tirate con Paura o fino al prossimo riposo."
  effects: []

- name: Ladro
  class: Fuorilegge
  type: Privilegio Base
  caster_trait: Astuzia
  description: "TRATTO DA INCANTATORE: ASTUZIA Legami: Quando arrivate in una città o in un altro luogo importante, descrivete una persona che avete già conosciuto e che vive qui. Datele un nome, annotate in che modo pensate che possa esservi utile e scegliete un fatto dalla seguente lista: • Mi deve un favore, ma sarà difficile trovarla. • Chiederà qualcosa in cambio. • È sempre in gran difficoltà. • Una volta stavamo insieme. È una lunga storia. • Non ci siamo lasciati in buoni rapporti."
  effects: []

- name: Ladro
  class: Fuorilegge
  type: Specializzazione
  caster_trait: Astuzia
  description: "Amici Ovunque: Una volta per sessione, è possibile chiamare brevemente in aiuto un contatto dalla dubbia fama. Scegliete uno dei seguenti benefici e descrivete cosa lo spinga ad aiutarvi in questo momento: • Vi fornisce 1 manciata d’oro, uno strumento unico o un oggetto normale che la situazione richiede. • Al prossimo tiro azione, il suo aiuto concede bonus +3 al risultato del Dado Speranza o Paura. • La prossima volta che infliggete un danno, attaccherà a distanza lo stesso bersaglio da una posizione nascosta, aggiungendo 2d8 al vostro tiro per i danni."
  effects: []

- name: Ladro
  class: Fuorilegge
  type: Maestria
  caster_trait: Astuzia
  description: "Supporto Fidato: Potete utilizzare il privilegio “Amici Ovunque” tre volte per sessione. Le seguenti opzioni si aggiungono all’elenco dei benefici che potete scegliere quando utilizzate questo privilegio: • Quando subite 1 o più Punti Ferita, può accorrere per proteggervi, riducendo di 1 i Punti Ferita subiti. • Quando effettuate un Tiro Presenza in una conversazione, vi sostiene. Potete tirare un d20 come Dado Speranza."
  effects: []

- name: Potere Elementale
  class: Stregone
  type: Privilegio Base
  caster_trait: Istinto
  description: "TRATTO DA INCANTATORE: ISTINTO Elementalista: Scegliete uno dei seguenti elementi alla creazione del personaggio: ARIA · ACQUA · FULMINE · FUOCO · TERRA Potete plasmare questo elemento generando effetti innocui. Inoltre, spendendo una Speranza e descrivendo in che modo il controllo su questo elemento favorisce un tiro azione che state per effettuare, ottenete bonus +2 al tiro azione o bonus +3 al tiro per i danni."
  effects: []

- name: Potere Elementale
  class: Stregone
  type: Specializzazione
  caster_trait: Istinto
  description: "Scudo della Natura: Potete invocare il vostro elemento per proteggervi dai danni. Quando un tiro attacco contro di voi ha successo, potete marcare uno Stress e descrivere come usate il vostro elemento per difendervi. Quando lo fate, tirate un d6 e aggiungete il risultato alla vostra Evasione contro l’attacco."
  effects: []

- name: Potere Elementale
  class: Stregone
  type: Maestria
  caster_trait: Istinto
  description: "Trascendenza: Una volta per riposo lungo, potete trasformarvi in una manifestazione fisica del vostro elemento. Quando lo fate, descrivete la vostra trasformazione e ottenete a vostra scelta due dei seguenti benefici, fino al riposo successivo: • Bonus +4 alla soglia di danno Grave • Bonus +1 a un tratto del personaggio a scelta • Bonus +1 alla Competenza • Bonus +2 all’Evasione"
  effects: []

- name: Potere Primordiale
  class: Stregone
  type: Privilegio Base
  caster_trait: Istinto
  description: "TRATTO DA INCANTATORE: ISTINTO Manipolare la Magia: Il vostro potere primordiale vi permette di modificare l’essenza stessa della magia. Dopo aver lanciato un incantesimo o aver effettuato un attacco con un’arma che infligge danni magici, potete marcare uno Stress per attivare un effetto a scelta tra i seguenti: • Estendere la portata dell’incantesimo o dell’attacco di una categoria • Ottenere bonus +2 al risultato del tiro azione • Raddoppiare un dado danno a scelta • Colpire un altro bersaglio entro portata"
  effects: []

- name: Potere Primordiale
  class: Stregone
  type: Specializzazione
  caster_trait: Istinto
  description: "Aiuto Incantato: Potete potenziare la magia altrui grazie alla vostra essenza. Quando Aiutate un Alleato con un Tiro Incantesimo, potete tirare un d8 come dado vantaggio. Una volta per riposo lungo, dopo che un alleato ha effettuato un Tiro Incantesimo con il vostro aiuto, potete scambiare i risultati dei suoi Dadi Dualità."
  effects: []

- name: Potere Primordiale
  class: Stregone
  type: Maestria
  caster_trait: Istinto
  description: "Infusione Arcana: Potete raccogliere energia magica per potenziare le vostre capacità. Quando subite un danno magico, diventate Infusi. In alternativa, potete spendere 2 Speranze per diventare Infusi. Quando effettuate con successo un attacco che infligge danni magici mentre siete Infusi, potete rilasciare tale condizione per ottenere bonus +10 al tiro di danno o bonus +3 alla Difficoltà del tiro reazione che il bersaglio deve superare per contrastare l’incantesimo. La condizione di Infusione si interrompe al prossimo riposo lungo."
  effects: []

- name: Emissario Divino
  class: Consacrato
  type: Privilegio Base
  caster_trait: Forza
  description: "TRATTO DA INCANTATORE: FORZA Arma Animata: Quando impugnate un’arma con portata Mischia o Prossima, questa può volare dalla vostra mano per attaccare un avversario entro distanza Ravvicinata e poi tornare nelle vostre mani. Potete marcare uno Stress per colpire un altro avversario entro portata con lo stesso tiro attacco. Tocco Ristoratore: Una volta per riposo lungo, toccando una creatura potete curare 2 Punti Ferita o rimuovere 2 Stress."
  effects: []

- name: Emissario Divino
  class: Consacrato
  type: Specializzazione
  caster_trait: Forza
  description: "Devoto: Quando tirate i Dadi Preghiera, potete tirare un dado aggiuntivo e scartare il risultato più basso. Inoltre, potete usare il privilegio “Tocco Ristoratore” due volte invece di una per riposo lungo."
  effects: []

- name: Emissario Divino
  class: Consacrato
  type: Maestria
  caster_trait: Forza
  description: "Risonanza Celestiale: Quando tirate i danni per la vostra “Arma Animata”, se i risultati dei dadi coincidono, raddoppiate il valore di ogni dado corrispondente. Ad esempio, se ottenete due 5, questi contano come due 10."
  effects: []

- name: Sentinella Alata
  class: Consacrato
  type: Privilegio Base
  caster_trait: Forza
  description: "TRATTO DA INCANTATORE: FORZA Ali di Luce: Potete volare. Quando siete in volo, potete: • Marcare uno Stress per afferrare e trasportare un’altra creatura consenziente della vostra taglia o più piccola. • Spendere una Speranza per infliggere 1d8 danni extra in un attacco riuscito."
  effects: []

- name: Sentinella Alata
  class: Consacrato
  type: Specializzazione
  caster_trait: Forza
  description: "Volto Celeste: Il vostro volto soprannaturale incute timore e paura. Quando siete in volo, avete vantaggio sui Tiri Presenza. Quando avete successo con Speranza in un Tiro Presenza, potete rimuovere una Paura dalla riserva di Paura del GM invece di guadagnare Speranza."
  effects: []

- name: Sentinella Alata
  class: Consacrato
  type: Maestria
  caster_trait: Forza
  description: "Ascendente: Guadagnate bonus +4 permanente alla soglia dei danni Gravi. Potere degli Dèi: Quando siete in volo grazie al privilegio “Ali di Luce”, infliggete 1d12 danni extra invece di 1d8."
  effects: []

- name: Chiamata del Coraggio
  class: Guerriero
  type: Privilegio Base
  caster_trait: ""
  description: "Coraggio: Quando fallite un tiro con Paura, guadagnate una Speranza. Riti di Battaglia: Una volta per riposo lungo, prima di tentare qualcosa di incredibilmente pericoloso o di affrontare un nemico che vi supera chiaramente, descrivete il rituale che eseguite o i preparativi che fate. Quando lo fate, rimuovete 2 Stress e guadagnate 2 Speranze."
  effects: []

- name: Chiamata del Coraggio
  class: Guerriero
  type: Specializzazione
  caster_trait: ""
  description: "Raccogliere la Sfida: Siete vigili di fronte al pericolo crescente. Quando avete 2 o meno Punti Ferita, potete tirare un d20 come Dado Speranza."
  effects: []

- name: Chiamata del Coraggio
  class: Guerriero
  type: Maestria
  caster_trait: ""
  description: "Commilitoni: Il vostro saldo coraggio è un punto fermo nel caos della battaglia per i vostri alleati. Potete effettuare un Tiro Combinato una volta in più per sessione. Inoltre, quando un alleato inizia un Tiro Combinato con voi, deve spendere solo 2 Speranze per farlo."
  effects: []

- name: Chiamata dello Sterminatore
  class: Guerriero
  type: Privilegio Base
  caster_trait: ""
  description: "Sterminatore: Ottenete una riserva di dadi chiamata Dadi dello Sterminatore. Quando effettuate un tiro con Speranza, potete mettere un d6 su questa carta invece di guadagnare una Speranza, aggiungendo il dado alla riserva. Potete conservare un numero massimo di Dadi dello Sterminatore pari alla vostra Competenza. Quando effettuate un tiro attacco o di danno, potete spendere un numero qualsiasi di Dadi dello Sterminatore, tirandoli e aggiungendo il loro risultato al tiro. Alla fine di ogni sessione, rimuovete i Dadi dello Sterminatore non spesi da questa carta e guadagnate una Speranza per ogni dado cancellato."
  effects: []

- name: Chiamata dello Sterminatore
  class: Guerriero
  type: Specializzazione
  caster_trait: ""
  description: "Specialista delle Armi: Potete maneggiare più armi con letale maestria. Quando avete successo in un attacco, potete spendere una Speranza per aggiungere uno dei dadi di danno della vostra arma secondaria al tiro di dado. Inoltre, una volta per riposo lungo, quando tirate i Dadi dello Sterminatore, potete ripetere l’esito di qualsiasi 1."
  effects: []

- name: Chiamata dello Sterminatore
  class: Guerriero
  type: Maestria
  caster_trait: ""
  description: "Addestramento Marziale: Siete un guerriero che ispira tutti coloro che viaggiano con voi. Il vostro gruppo ha accesso alla mossa Addestramento Marziale durante il riposo. Per usare questa mossa durante un riposo, descrivete come istruite e vi allenate con il gruppo. Voi e ogni alleato che sceglie questa mossa di interludio guadagnate un d6 di Dado dello Sterminatore. Un PG con un Dado dello Sterminatore può spenderlo per tirare il dado e aggiungere il risultato a un tiro attacco o di danno a sua scelta."
  effects: []

- name: Scuola della Conoscenza
  class: Mago
  type: Privilegio Base
  caster_trait: Conoscenza
  description: "TRATTO DA INCANTATORE: CONOSCENZA Preparato: Prendete una carta dominio aggiuntiva del vostro livello o di livello inferiore da un dominio a cui avete accesso. Iniziato: Quando Utilizzate un’Esperienza, potete marcare uno Stress invece di spendere Speranza. Se lo fate, raddoppiate il modificatore dell’Esperienza per quel tiro."
  effects: []

- name: Scuola della Conoscenza
  class: Mago
  type: Specializzazione
  caster_trait: Conoscenza
  description: "Esperto: Prendete una carta dominio aggiuntiva del vostro livello o di livello inferiore da un dominio a cui avete accesso. Memoria Perfetta: Una volta per riposo, quando richiamate una carta dominio nella vostra riserva, potete ridurre di 1 il suo Costo di Richiamo."
  effects: []

- name: Scuola della Conoscenza
  class: Mago
  type: Maestria
  caster_trait: Conoscenza
  description: "Brillante: Prendete una carta dominio aggiuntiva del vostro livello o di livello inferiore da un dominio a cui avete accesso. Padronanza Affinata: Quando Utilizzate un’Esperienza, tirate un d6. Con un risultato di 5 o superiore, potete utilizzarla senza spendere Speranza."
  effects: []

- name: Scuola della Guerra
  class: Mago
  type: Privilegio Base
  caster_trait: Conoscenza
  description: "TRATTO DA INCANTATORE: CONOSCENZA Magia da Battaglia: Avete concentrato i vostri sforzi per diventare una forza incontrastabile sul campo di battaglia. Guadagnate una casella aggiuntiva di Punti Ferita. Affronta la Tua Paura: Quando avete successo con Paura in un tiro di attacco, infliggete 1d10 danni magici addizionali."
  effects: []

- name: Scuola della Guerra
  class: Mago
  type: Specializzazione
  caster_trait: Conoscenza
  description: "Evoca Scudo: Potete evocare una barriera protettiva di magia. Finché avete almeno 2 Speranze, aggiungete la vostra Competenza alla vostra Evasione. Alimentato dalla Paura: Il danno magico addizionale della caratteristica “Affronta la Tua Paura” aumenta a 2d10."
  effects: []

- name: Scuola della Guerra
  class: Mago
  type: Maestria
  caster_trait: Conoscenza
  description: "Prosperare nel Caos: Quando un attacco va a segno, potete marcare uno Stress dopo aver tirato i danni per costringere il bersaglio a subire un Punto Ferita aggiuntivo. Non Conoscerai la Paura: Il danno magico extra della caratteristica “Affronta la Tua Paura” aumenta a 3d10."
  effects: []

- name: Clank
  class: Origine
  type: Origine
  caster_trait: ""
  description: "Scaglie: Le scaglie fungono da protezione naturale. Quando subite danni Gravi, potete marcare uno Stress per subire 1 Punto Ferita in meno. Scopo Preciso: Decidete chi vi ha creato e per quale scopo. Alla creazione del personaggio, scegliete una delle vostre Esperienze che meglio si allinea con tale finalità e guadagnate bonus +1 permanente a essa. Soffio Elementale: Scegliete un elemento per il vostro Soffio..."
  effects: []
- name: Drakona
  class: Origine
  type: Origine
  caster_trait: ""
  description: "Scaglie: Le scaglie fungono da protezione naturale. Quando subite danni Gravi, potete marcare uno Stress per subire 1 Punto Ferita in meno. Scopo Preciso: Decidete chi vi ha creato e per quale scopo. Alla creazione del personaggio, scegliete una delle vostre Esperienze che meglio si allinea con tale finalità e guadagnate bonus +1 permanente a essa. Soffio Elementale: Scegliete un elemento per il vostro Soffio..."
  effects: []
- name: Nani
  class: Origine
  type: Origine
  caster_trait: ""
  description: "Pelle Dura: Quando subite un danno Minore, potete marcare 2 Stress invece di subire un Punto Ferita. Resistenza Aumentata: Spendete 3 Speranze per dimezzare i danni fisici in arrivo."
  effects: []
