- name: Druido
  subclass: Custode degli Elementi
  rank: 1
  domains: "Saggezza e Arcano"
  evasion: 10
  hp: 6
  class_item: "Un piccolo sacchetto di rocce e ossa o uno strano ciondolo trovato nella terra"
  hope_privilege: "Evoluzione: Spendete 3 Speranze per trasformarvi in Forma Bestiale senza marcare Stress. Quando la forma termina, aumentate un tratto di +1 finche non annullate la Forma Bestiale."
  class_privileges:
    - "Forma Bestiale: Marcate uno Stress per trasformarvi magicamente in una creatura del vostro rango o inferiore dall'elenco delle Forme Bestiali. Potete abbandonare questa forma in qualsiasi momento. Durante la trasformazione, non potete usare armi o lanciare incantesimi dalle carte dominio, ma potete servirvi di altri privilegi o abilita cui abbiate accesso. Gli incantesimi lanciati prima della trasformazione rimangono attivi e durano normalmente, e potete continuare a parlare e a comunicare senza difficolta. Inoltre, ottenete i privilegi della Forma Bestiale, aggiungete il suo bonus di Evasione alle vostre Caselle e utilizzate il tratto specificato nelle sue statistiche per gli attacchi. Mentre siete in Forma Bestiale, l'armatura diventa parte del vostro corpo e utilizzate le Caselle Armatura come di consueto; quando abbandonate la Forma Bestiale, le Caselle Armatura segnate rimangono tali. Se subite l'ultimo Punto Ferita, la Forma Bestiale termina immediatamente."
    - "Tocco della Natura: Potete eseguire a volonta effetti innocui e minori che coinvolgono la natura, come far crescere rapidamente un fiore, evocare una leggera folata di vento o accendere la legna per il fuoco."
  description: "Diventare un druido e piu di un'occupazione: e una chiamata per coloro che desiderano imparare e proteggere la magia della natura incontaminata. Mentre si potrebbe sottovalutare un druido gentile che in silenzio si prende cura della vegetazione, i druidi che incanalano le forze indomite della natura sono terrificanti e verdi. I druidi coltivano le loro abilita in piccoli gruppi, spesso legati da un'etica o da un luogo specifico, ma alcuni scelgono di lavorare da soli. Attraverso anni di studio e dedizione, i druidi possono imparare a trasformarsi in bestie e a plasmare la natura stessa."
  caster_trait: "Istinto"
  base_privileges:
    - "Incarnazione Elementale: Marcate uno Stress per Incanalare uno dei seguenti elementi finche non subite un danno Grave o fino al vostro prossimo riposo: Fuoco (chi vi infligge danni Mischia subisce 1d10 danni magici), Terra (bonus alle soglie danno pari alla Competenza), Acqua (quando infliggete danni Mischia tutti gli altri avversari entro Prossima marcano uno Stress), Aria (potete librarvi in aria ottenendo vantaggio nei Tiri Agilita)."
  specialization: "Aura Elementale: Una volta per riposo, mentre Incanalate, potete marcare uno Stress per emettere un'aura che colpisce i bersagli entro Ravvicinata finche non smettete di Incanalare. Fuoco: quando un avversario subisce 1+ PF deve marcare anche uno Stress. Terra: gli alleati ottengono bonus +1 alla Forza. Acqua: quando un avversario vi infligge un danno, potete marcare uno Stress per sottrarre un numero qualsiasi da dove si trova. Aria: quando un alleato subisce danni da un attacco non in Mischia, riducete i danni di 1d8."
  mastery: "Dominio Elementale: Mentre Incanalate ottenete il beneficio corrispondente: Fuoco bonus +1 ai danni Competenza per gli attacchi e gli incantesimi che infliggono danni. Terra quando subite Punti Ferita tirate un d6 per ogni Punto Ferita subito, per ogni risultato di 6 riducete di 1 il numero di Punti Ferita subiti. Acqua quando un attacco contro di voi ha successo potete marcare uno Stress per rendere l'attaccante temporaneamente Vulnerabile. Aria guadagnate bonus +1 all'Evasione e potete volare."

