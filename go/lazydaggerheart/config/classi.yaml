- name: Fuorilegge
  subclass: Ladro
  rank: 1
  domains: "Mezzanotte e Grazia"
  evasion: 12
  hp: 6
  class_item: "Un set di strumenti di contraffazione o un rampino"
  hope_privilege: "Schivata del Fuorilegge: Spendete 3 Speranze per ottenere bonus +2 all'Evasione fino al successivo attacco riuscito contro di voi (o fino al prossimo riposo)."
  class_privileges:
    - "Ammantati: ogni volta che sarete Nascosti, siete invece Ammantati. Oltre ai benefici della condizione di Nascosto, quando siete Ammantati rimanete invisibili se siete fermi quando un avversario si sposta dove normalmente vi vedrebbe. Quando vi spostate entro linea di vista di un avversario o effettuate un attacco, non siete piu Ammantati."
    - "Attacco Furtivo: quando colpite mentre siete Ammantati o mentre un alleato si trova a distanza di Mischia dal bersaglio, aggiungete al tiro per i danni un numero di d6 pari al vostro rango."
  description: "I fuorilegge sono furfanti, spesso sia nell'atteggiamento che nello stile di vita. Conosciuti in genere come bugiardi e criminali, i migliori di questa classe si muovono nel mondo in modo anonimo, senza lasciare tracce."
  caster_trait: "Astuzia"
  base_privileges:
    - "Legami: quando arrivate in una citta o in un altro luogo importante, descrivete una persona che avete gia conosciuto e che vive li. Datele un nome, annotate chi che modo pensate che possa esservi utile e scegliete un fatto dalla seguente lista: mi deve un favore ma sara difficile trovarla; chiedera qualcosa in cambio; e sempre in gran difficolta; una volta stavamo insieme, e una lunga storia; non ci siamo lasciati in buoni rapporti."
  specialization: "Amici Ovunque: una volta per sessione, e possibile chiamare brevemente in aiuto un contatto dalla dubbia fama. Scegliete uno dei seguenti benefici e descrivete cosa lo spinga ad aiutarvi in questo momento: vi fornisce una manciata d'oro, uno strumento unico o un oggetto normale che la situazione richiede; al prossimo tiro azione, il suo aiuto concede bonus +3 al risultato del Dado Speranza o Paura; la prossima volta che infliggete un danno, attacchera a distanza lo stesso bersaglio da una posizione nascosta, aggiungendo 2d8 al vostro tiro per i danni."
  mastery: "Supporto Fidato: potete utilizzare il privilegio Amici Ovunque tre volte per sessione. Le seguenti opzioni si aggiungono ai benefici che potete scegliere quando utilizzate questo privilegio: quando subite i punti ferita, puo accorrere per proteggervi, riducendo di 1 il Punto Ferita subito; quando effettuate un tiro Presenza in una conversazione, vi sostiene e potete tirare un d20 come Dado Speranza."

