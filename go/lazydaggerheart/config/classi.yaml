    - "Avevi una vita diversa, ma hai cercato di lasciartela alle spalle. Chi del tuo passato ti sta ancora inseguendo?"
    - "A chi hai detto addio con piu dispiacere?"
  bonds:
    - "Cosa ti ho convinto a fare di recente che ci ha messo nei guai?"
    - "Cosa ho scoperto del tuo passato che tengo nascosto agli altri?"
    - "Chi conosce il mio passato e come ha influenzato i tuoi sentimenti nei miei confronti?"

- name: Guardiano
  subclass: Valoroso
  rank: 1
  domains: "Valore e Lame"
  evasion: 9
  hp: 7
  class_item: "Un dono del tuo mentore o una chiave misteriosa"
  hope_privilege: "Baluardo in Prima Linea: Spendete 3 Speranze per cancellare 2 Caselle Armatura."
  class_privileges:
    - "Inarrestabile: una volta per riposo lungo, potete diventare Inarrestabili. Guadagnate un Dado Inarrestabile: al 1 livello e d4, poi sale di dado ai livelli 4 e 5. Quando lo diventate riducete la gravita dei danni fisici di una soglia. Finche siete Inarrestabili: riducete la gravita dei danni fisici di una soglia aggiuntiva; aggiungete il valore attuale del Dado Inarrestabile ai tiri per i danni; non potete essere Trattenuti o Vulnerabili."
  description: "Il titolo di guardiano comprende professionisti marziali riconosciuti per forza d'animo e resilienza sul campo di battaglia."
  caster_trait: "Forza"
  base_privileges:
    - "Saldo: bonus +1 permanente alle soglie di danno."
    - "Volonta di Ferro: quando subite danni fisici, potete marcare un'ulteriore Casella Armatura per ridurne la gravita."
  specialization: "Implacabile: guadagnate bonus +2 permanente alle soglie di danno. Compagni d'Arme: quando un alleato entro distanza Ravvicinata subisce danni, potete marcare una Casella Armatura per ridurre la gravita di una soglia."
  mastery: "Imperturbabile: guadagnate bonus +3 permanente alle soglie di danno. Protettore Fedele: quando un alleato entro distanza Ravvicinata ha 2 o meno Punti Ferita sta per subire un danno, potete marcare uno Stress per correre al suo fianco e subire il danno al suo posto."

