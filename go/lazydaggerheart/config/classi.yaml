- name: Consacrato
  subclass: Emissario Divino
  rank: 1
  domains: "Splendore e Valore"
  evasion: 9
  hp: 7
  class_item: "Alcune offerte votive o un simbolo sacro del proprio dio"
  hope_privilege: "Proteggere la Vita: Spendete 3 Speranze per annullare la perdita di un Punto Ferita di un alleato entro distanza Ravvicinata."
  class_privileges:
    - "Dadi Preghiera: All'inizio di ogni sessione, tirate un numero di d4 pari al tratto da Incantatore della vostra sottoclasse e metteteli sulla scheda del personaggio nell'apposito spazio. Questi sono i vostri Dadi Preghiera. Potete spendere un numero qualsiasi di Dadi Preghiera per aiutare voi stessi o un alleato entro distanza Lontana. Il valore di un dado speso puo essere utilizzato per ridurre i danni in arrivo, per aggiungere il risultato a un tiro dopo che e stato effettuato o per guadagnare Speranza pari al risultato. Alla fine di ogni sessione, rimuovete tutti i Dadi Preghiera non spesi."
  description: "I consacrati sono combattenti e guaritori divini, dotati di uno scopo sacro. Nei regni esistono molte divinita, che fungono da patrono per diversi ordini di consacrati. La loro etica si allinea tradizionalmente con il dominio o gli obiettivi di tale dio, come la difesa dei deboli, la vendetta, la protezione di una terra o di un artefatto o la difesa di una particolare fede. Alcuni consacrati si alleano con un esercito o un regno, con grande soddisfazione dei loro governanti, ma altri crociati combattono in opposizione alle follie del dominio del Regno Mortale. E meglio essere alleati di un consacrato che suoi avversari, poiche sono nemici terrificanti per coloro che si oppongono al loro credo."
  caster_trait: "Forza"
  base_privileges:
    - "Arma Animata: Quando impugnate un'arma con portata Mischia o Prossima, questa puo volare dalla vostra mano per attaccare un avversario entro distanza Ravvicinata e poi tornare nelle vostre mani. Potete marcare uno Stress per colpire un altro avversario entro portata con lo stesso tiro attacco."
    - "Tocco Ristoratore: Una volta per riposo lungo, toccando una creatura potete curare 2 Punti Ferita o rimuovere 2 Stress."
  specialization: "Devoto: Quando tirate i Dadi Preghiera, potete tirare un dado aggiuntivo e scartare il risultato piu basso. Inoltre, potete usare il privilegio Tocco Ristoratore due volte invece di una per riposo lungo."
  mastery: "Risonanza Celestiale: Quando tirate i danni per la vostra Arma Animata, se i risultati dei dadi coincidono, raddoppiate il valore di ogni dado corrispondente."

