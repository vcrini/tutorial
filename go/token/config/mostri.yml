- name: Demone Minore
  role: Solitario
  rank: 1
  description: "Una creatura color cremisi proveniente dai Cerchi Inferi, consumata dalla rabbia contro tutti i mortali."
  motivations_tactics: "Agire in modo imprevedibile, circondare i bersagli, godere del dolore, tormentare"
  difficulty: 14
  thresholds: [8, 15]
  pf: 8
  stress: 4
  attack:
    bonus: +3
    name: Artigli
    range: Mischia
    damage: 1d8+6
    damage_type: fis
  traits:
    - name: Inesorabile (2)
      kind: Passiva
      text: "Il Demone può diventare protagonista fino a due volte per turno del GM. Spendete Paura come di consueto per renderlo ogni volta protagonista."
    - name: Tutto ha una Fine
      kind: Passiva
      text: "Quando un PG ottiene un fallimento con Paura mentre si trova entro distanza Ravvicinata dal Demone, perde una Speranza."
    - name: Fuoco Infernale
      kind: Azione
      text: "Spendete una Paura per scatenare una pioggia di fuoco infernale entro distanza Lontana. Tutti i bersagli nell’area devono effettuare un Tiro Reazione di Agilità. I bersagli che falliscono subiscono 1d20+3 danni magici. I bersagli che superano il tiro subiscono metà dei danni."
    - name: Mietitore
      kind: Reazione
      text: "Prima di tirare il danno per l’attacco del Demone, potete marcare uno Stress per ottenere un bonus al tiro di danno pari al numero di PF persi dal Demone."
    - name: Slancio
      kind: Reazione
      text: "Quando il Demone colpisce un PG, ottenete Paura."

